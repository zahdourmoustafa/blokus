<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des parties - Blokus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
        padding-bottom: 50px;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
      }
      .card-header {
        background-color: #5c6bc0;
        color: white;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #5c6bc0;
        border-color: #5c6bc0;
      }
      .btn-primary:hover {
        background-color: #3f51b5;
        border-color: #3f51b5;
      }
      .btn-success {
        background-color: #66bb6a;
        border-color: #66bb6a;
      }
      .btn-success:hover {
        background-color: #4caf50;
        border-color: #4caf50;
      }
      .status-badge {
        font-size: 0.8em;
        margin-left: 10px;
      }
      .game-card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }
      .player-dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
      .player-dot.blue {
        background-color: #2196f3;
      }
      .player-dot.red {
        background-color: #f44336;
      }
      .player-dot.green {
        background-color: #4caf50;
      }
      .player-dot.yellow {
        background-color: #ffeb3b;
      }
      .empty-dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Parties de Blokus</h1>
        <div>
          <a th:href="@{/}" class="btn btn-outline-secondary me-2">
            <i class="fas fa-home"></i> Accueil
          </a>
          <a th:href="@{/games/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Créer une partie
          </a>
        </div>
      </div>

      <!-- Alerts -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="row">
        <!-- My Games -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-user-circle me-2"></i> Mes Parties
            </div>
            <div class="card-body">
              <div th:if="${myGames.empty}" class="text-center text-muted py-3">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <p>Vous n'avez pas encore de parties en cours.</p>
                <a
                  th:href="@{/games/create}"
                  class="btn btn-sm btn-outline-primary"
                  >Créer une partie</a
                >
              </div>

              <div th:each="game : ${myGames}" class="card game-card mb-3">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <span
                      class="badge"
                      th:classappend="${game.status.name() == 'WAITING' ? 'bg-warning' : (game.status.name() == 'PLAYING' ? 'bg-success' : 'bg-secondary')}"
                      th:text="${game.status.name() == 'WAITING' ? 'En attente' : (game.status.name() == 'PLAYING' ? 'En cours' : 'Terminée')}"
                    >
                    </span>
                  </div>
                  <p class="card-text text-muted mb-2">
                    <small>
                      <i class="fas fa-clock me-1"></i>
                      <span
                        th:text="${#temporals.format(game.createdAt, 'dd/MM/yyyy HH:mm')}"
                      ></span>
                      -
                      <span
                        th:text="${game.mode.name() == 'CLASSIC' ? 'Classique' : 'Chronométré'}"
                      ></span>
                    </small>
                  </p>

                  <!-- Player count indicator -->
                  <div class="mb-3">
                    <span th:each="player : ${game.players}">
                      <span
                        class="player-dot"
                        th:classappend="${player.color.name().toLowerCase()}"
                      ></span>
                    </span>
                    <span
                      th:each="i : ${#numbers.sequence(1, game.expectedPlayers - game.players.size())}"
                    >
                      <span class="empty-dot"></span>
                    </span>
                    <small class="text-muted ms-2">
                      <span th:text="${game.players.size()}"></span>/<span
                        th:text="${game.expectedPlayers}"
                      ></span>
                      joueurs
                    </small>
                  </div>

                  <div class="d-flex justify-content-end">
                    <a
                      th:href="@{/games/{id}(id=${game.id})}"
                      class="btn btn-sm btn-outline-primary"
                    >
                      <i class="fas fa-eye me-1"></i> Détails
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Available Games -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-list-alt me-2"></i> Parties Disponibles
            </div>
            <div class="card-body">
              <div
                th:if="${availableGames.empty}"
                class="text-center text-muted py-3"
              >
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <p>Aucune partie n'est disponible pour le moment.</p>
                <a
                  th:href="@{/games/create}"
                  class="btn btn-sm btn-outline-primary"
                  >Créer une partie</a
                >
              </div>

              <div
                th:each="game : ${availableGames}"
                class="card game-card mb-3"
              >
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <span class="badge bg-warning">En attente</span>
                  </div>
                  <p class="card-text text-muted mb-2">
                    <small>
                      <i class="fas fa-clock me-1"></i>
                      <span
                        th:text="${#temporals.format(game.createdAt, 'dd/MM/yyyy HH:mm')}"
                      ></span>
                      -
                      <span
                        th:text="${game.mode.name() == 'CLASSIC' ? 'Classique' : 'Chronométré'}"
                      ></span>
                    </small>
                  </p>

                  <!-- Player count indicator -->
                  <div class="mb-3">
                    <span th:each="player : ${game.players}">
                      <span
                        class="player-dot"
                        th:classappend="${player.color.name().toLowerCase()}"
                      ></span>
                    </span>
                    <span
                      th:each="i : ${#numbers.sequence(1, game.expectedPlayers - game.players.size())}"
                    >
                      <span class="empty-dot"></span>
                    </span>
                    <small class="text-muted ms-2">
                      <span th:text="${game.players.size()}"></span>/<span
                        th:text="${game.expectedPlayers}"
                      ></span>
                      joueurs
                    </small>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <a
                      th:href="@{/games/{id}(id=${game.id})}"
                      class="btn btn-sm btn-outline-primary"
                    >
                      <i class="fas fa-eye me-1"></i> Détails
                    </a>
                    <form
                      th:action="@{/games/{id}/join(id=${game.id})}"
                      method="post"
                    >
                      <button type="submit" class="btn btn-sm btn-success">
                        <i class="fas fa-sign-in-alt me-1"></i> Rejoindre
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
