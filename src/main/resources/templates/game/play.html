<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blokus Game</title>
    <link rel="stylesheet" th:href="@{/css/game.css}" />
  </head>
  <body>
    <div class="game-container">
      <!-- Blue Player (Top Left) -->
      <div class="player-area player-area-top">
        <div
          class="player-info"
          th:text="${participants != null && participants.size() > 0 && participants[0].user != null ? participants[0].user.username : 'CPU'}"
        >
          Blue Player
        </div>
        <div class="player-pieces">Available Pieces Area</div>
      </div>

      <!-- Game Board -->
      <div class="game-board-container">
        <table class="game-board">
          <tbody>
            <!-- Generate 20 rows -->
            <tr th:each="row : ${#numbers.sequence(0, 19)}">
              <!-- Generate 20 cells per row -->
              <td
                class="board-cell"
                th:each="col : ${#numbers.sequence(0, 19)}"
                th:attr="data-x=${col}, data-y=${row}"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Yellow/Orange Player (Top Right) -->
      <div class="player-area player-area-right">
        <div
          class="player-info"
          th:text="${participants != null && participants.size() > 3 && participants[3].user != null ? participants[3].user.username : 'CPU'}"
        >
          Yellow Player
        </div>
        <div class="player-pieces">Available Pieces Area</div>
      </div>

      <!-- Red Player (Bottom Left) -->
      <div class="player-area player-area-left">
        <div
          class="player-info"
          th:text="${participants != null && participants.size() > 2 && participants[2].user != null ? participants[2].user.username : 'CPU'}"
        >
          Red Player
        </div>
        <div class="player-pieces">Available Pieces Area</div>
      </div>

      <!-- Green Player (Bottom Right) -->
      <div class="player-area player-area-bottom">
        <div
          class="player-info"
          th:text="${participants != null && participants.size() > 1 && participants[1].user != null ? participants[1].user.username : 'CPU'}"
        >
          Green Player
        </div>
        <div class="player-pieces">Available Pieces Area</div>
      </div>
    </div>
  </body>
</html>
